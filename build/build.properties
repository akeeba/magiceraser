;; =============================================================================
;; Non-privileged Phing properties for this project
;; =============================================================================

; ------------------------------------------------------------------------------
; FTP deploy for dev releases
; ------------------------------------------------------------------------------
; FTP Deploy patterns
ftpdeploy.pattern.core=file_magiceraser-*.zip

; FTP Deploy paths
ftpdeploy.path.core=files/dev/magiceraser

; ------------------------------------------------------------------------------
; Release setup
; ------------------------------------------------------------------------------
release.method=github
github.organization=akeeba
github.repository=magiceraser
github.release.file=file_magiceraser*.zip

; ------------------------------------------------------------------------------
; Package building
; ------------------------------------------------------------------------------
; The name of the component, must be in the form something, NOT com_something!
build.component=magiceraser
build.fof=0
build.fof4=0
build.strapper=0
build.selfcheck=0
build.has_pro=0
build.has_cli=1
